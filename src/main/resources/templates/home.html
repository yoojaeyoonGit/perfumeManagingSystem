<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container" th:object="${customer}" >
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h1>HELLO SHOP</h1>
        <p class="lead">회원 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/customer/new">회원 가입</a>
            <a class="btn btn-lg btn-secondary" href="/customer">회원 목록</a>
            <a class="btn btn-lg btn-secondary" th:href="@{/{id}/auth (id=${customer.id})}">회원 권한 변경</a>
        </p>
        <p class="lead">상품 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/items/new">상품 등록</a>
            <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>
        </p>
        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
            <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
            <a href="#" th:href="@{/cart/{id} (id=${customer.id})}"
               class="btn btn-lg btn-info" role="button">장바구니</a>
        </p>
        <p class="lead">쿠폰 기능</p>
        <p>
            <a class="btn btn-lg btn-success" href="/coupon/register">쿠폰 등록</a>
            <a class="btn btn-lg btn-success" href="/coupon/list">제공 쿠폰</a>
            <a href="#" th:href="@{/coupon/{id}/list (id=${customer.id})}"
               class="btn btn-lg btn-success">보유 쿠폰</a>
        </p>

        <td >
        </td>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
